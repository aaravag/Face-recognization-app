<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>
  <body>
    <div class="container">
        <center>
            <h2 id = "heading" >Face Recognition</h3>
            <br>
            <p id = "welcome" style="font-size: 40px;">Model will be able to recognize the following faces </p>
            <b class = "name_of_faces">
                Robot
                <hr>
                Dinosaur
                <hr>
                Aarav
                <hr>
            </b>
            <label id = "lab">Webcam View - </label>
            <div id = "camera"></div>
              <br><br>
        <div id = "result"></div>
              <br><br>
        <button onclick = "take_snapshot();" class = "btn btn-primary" >Capture Face</button>
              <br><br>
        <button onclick = "check();" class = "btn btn-info">Identify the Face</button>
              <br><br>
        
              <p style="font-size: 22px;">Face : <span id = "result_face_name" ></span> </p>
              <p style="font-size: 22px;" id = "Acc">Accuracy : <span id = "result_face_Accuracy" ></span> </p>
            </center>
        
          </div>
        <script src="main.js"></script>
  </body>
  </html>
